<mat-progress-bar mode="indeterminate" *ngIf="!post"></mat-progress-bar>
<div class="blog-card" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-card *ngIf="post">
    <div fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutAlign="space-between">
      <button mat-icon-button aria-label="Arrow left" (click)="Back()">
          <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <mat-card-header>
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" >{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.updatedAt | date}}</mat-card-subtitle>
      </mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </div>
      <img mat-card-image src="https://media.graphcms.com/{{post.coverImage.handle}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p [innerHTML]="post.content.html">
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  </mat-card>
</div>
